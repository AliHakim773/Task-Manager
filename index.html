<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/utility.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Task Manager</title>
    </head>
    <body>
        <div class="page">
            <!-- header start -->
            <header>
                <h1>My Task Manager</h1>
            </header>
            <!-- header end -->

            <!-- main start -->
            <main>
                <div class="task-actions">
                    <input class="task-input" type="text" />
                    <button class="btn btn-primary">Add Task</button>
                </div>
                <section class="task-table">
                    <div class="task-table-row">
                        <div
                            class="task-table-data task-table-head task-table-number">
                            #
                        </div>
                        <div
                            class="task-table-data task-table-head task-table-name">
                            Name
                        </div>
                        <div
                            class="task-table-data task-table-head task-table-status">
                            Status
                        </div>
                        <div
                            class="task-table-data task-table-head task-table-action">
                            Action
                        </div>
                    </div>
                </section>
            </main>
            <!-- main end -->
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
