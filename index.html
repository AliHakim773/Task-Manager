<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/favico/favico.png" />
        <link rel="stylesheet" href="./styles/utility.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Task Manager</title>
    </head>
    <body>
        <div class="page">
            <!-- header start -->
            <header>
                <h1>My Task Manager</h1>
            </header>
            <!-- header end -->

            <!-- main start -->
            <main>
                <div class="task-actions">
                    <label
                        for="task-input"
                        id="task-input-label"
                        class="task-input-label d-none"
                        >Invlid Input</label
                    >
                    <input
                        name="task-input"
                        id="task-input"
                        class="action-primary"
                        type="text"
                        placeholder="Enter Your Task" />
                    <input
                        id="task-date-input"
                        class="action-primary"
                        type="date" />
                    <select
                        class="action-primary"
                        name="task-priority-select"
                        id="task-priority-select">
                        <option id="priority-low" value="0">Low</option>
                        <option id="priority-medium" value="1">Medium</option>
                        <option id="priority-high" value="2">High</option>
                    </select>
                    <button id="add-task-btn" class="btn btn-primary-outline">
                        Add Task
                    </button>
                    <div class="task-status-select">
                        <select
                            class="action-primary"
                            name="task-status-select"
                            id="task-status-select">
                            <option id="status-All" value="0">All</option>
                            <option id="status-Active" value="1">Active</option>
                            <option id="status-Completed" value="2">
                                Completed
                            </option>
                        </select>
                    </div>
                    <div class="task-sorting">
                        <label for="task-sorting"></label>
                        <select
                            class="action-primary"
                            name="task-sorting"
                            id="task-sorting">
                            <option hidden>Sort By:</option>
                            <option id="sort-priority-ascending" value="pa">
                                Priority Ascending
                            </option>
                            <option id="sort-priority-decending" value="pd">
                                Priority Decending
                            </option>
                            <option id="sort-date-ascending" value="da">
                                Date Ascending
                            </option>
                            <option id="sort-date-decending" value="dd">
                                Date Decending
                            </option>
                        </select>
                    </div>
                </div>
                <section class="task-table">
                    <div class="task-table-row task-table-head">
                        <div
                            class="task-table-data task-table-priority text-center">
                            Priority
                        </div>
                        <div class="task-table-data task-table-name">Name</div>
                        <div
                            class="task-table-data task-table-date text-center">
                            Due Date
                        </div>
                        <div
                            class="task-table-data task-table-status text-center">
                            Status
                        </div>
                        <div
                            class="task-table-data task-table-action text-center">
                            Action
                        </div>
                    </div>
                    <div id="drag-sort-enable" class="drag-sort-enable">
                        <div class="task-table-row task-empty">
                            You have no Tasks
                        </div>
                    </div>
                </section>
            </main>
            <!-- main end -->
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
