<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/favico/favico.png" />
        <link rel="stylesheet" href="./styles/utility.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Task Manager</title>
    </head>
    <body>
        <div class="page">
            <!-- header start -->
            <header>
                <h1>My Task Manager</h1>
            </header>
            <!-- header end -->

            <!-- main start -->
            <main>
                <div class="task-actions">
                    <label for="task-input" class="task-input-label d-none"
                        >You Need To Enter A Task</label
                    >
                    <input
                        name="task-input"
                        class="task-input action-primary"
                        type="text"
                        placeholder="Enter Your Task" />
                    <button id="add-task-btn" class="btn btn-primary-outline">
                        Add Task
                    </button>
                    <div class="task-status-select">
                        <select
                            class="action-primary"
                            name="task-status-select"
                            id="task-status-select">
                            <option id="status-All" value="0">All</option>
                            <option id="status-Active" value="1">Active</option>
                            <option id="status-Completed" value="2">
                                Completed
                            </option>
                        </select>
                    </div>
                </div>
                <section class="task-table">
                    <div class="task-table-row task-table-head">
                        <div
                            class="task-table-data task-table-number text-center">
                            #
                        </div>
                        <div class="task-table-data task-table-name">Name</div>
                        <div
                            class="task-table-data task-table-status text-center">
                            Status
                        </div>
                        <div
                            class="task-table-data task-table-action text-center">
                            Action
                        </div>
                    </div>
                    <div class="task-table-row task-empty">
                        You have no Tasks
                    </div>
                </section>
            </main>
            <!-- main end -->
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
